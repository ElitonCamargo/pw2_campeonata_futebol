<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Clube</title>
    <!-- Importa o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-secondary text-white text-center">
                <h2>Cadastrar Novo Clube</h2>
            </div>
            <div class="card-body">
                <form id="clubeForm">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Clube</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="estadio" class="form-label">Estádio</label>
                        <input type="text" id="estadio" name="estadio" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="capacidade_estadio" class="form-label">Capacidade do Estádio</label>
                        <input type="number" id="capacidade_estadio" name="capacidade_estadio" class="form-control" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="num_titulos" class="form-label">Número de Títulos</label>
                        <input type="number" id="num_titulos" name="num_titulos" class="form-control" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar Clube</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Importa o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('clubeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const clube = {
                nome: document.getElementById('nome').value,
                estadio: document.getElementById('estadio').value,
                capacidade_estadio: parseInt(document.getElementById('capacidade_estadio').value, 10),
                num_titulos: parseInt(document.getElementById('num_titulos').value, 10)
            };
            alert('Clube cadastrado:\n' + JSON.stringify(clube, null, 2));
            this.reset();
        });
    </script>
</body>
</html>
