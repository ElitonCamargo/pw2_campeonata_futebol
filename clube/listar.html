<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clubes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Clubes</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Estádio</th>
                <th>Capacidade do Estádio</th>
                <th>Número de Títulos</th>
            </tr>
        </thead>
        <tbody id="listaDeClubes">
            <!-- Exemplo de dados estáticos, substitua por dados dinâmicos conforme necessário -->
            
            
        </tbody>
    </table>
</div>
    <script>
        fetch('clube/listar.php?search=a')
            .then(response => response.json())            
            .then(res => {
                if(res.status === 'success'){
                    const clubes = res.data;
                    let htmlListaClubes = "";
                    clubes.forEach(clube => {
                        htmlListaClubes += `
                        <tr>
                            <td>${clube.nome}</td>
                            <td>${clube.estadio}</td>
                            <td>${clube.capacidade_estadio}</td>
                            <td>${clube.num_titulos}</td>
                        </tr>
                        `;
                    });
                    document.getElementById("listaDeClubes").innerHTML = htmlListaClubes;
                }
            })
            .catch(error => console.error('Erro ao buscar dados:', error));
    </script>
</body>
</html>
